<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оплата</title>
	<link rel="stylesheet" href="style.css">
	<script src="node_modules/card-info/dist/card-info.min.js" defer></script>
	<script src="app.js" defer></script>
</head>
<body>
	<h1 class="text-center">Оплата банковской картой</h1>
	<h3>Сумма к оплате: <span id="sum"></span></h3>
	<div class="card-wrapper">
		<div class="card-front">
			<img src="" alt="" class="card-image">
			<img src="" alt="" class="card-logo">
			<input type="text" id="card-number" placeholder="....  ....  ....  .... " maxlength="19">
			<input type="text" id="card-month" placeholder="ММ" maxlength="2">
			<input type="text" id="card-year" placeholder="ГГ" maxlength="2">
		</div>
		<div class="card-back">
			<div class="card-back-line"></div>
			<input type="text" id="cvv" placeholder="000" maxlength="3">
		</div>
	</div>
	<ul>
		<p><i>Введите в номер карты:</i></p>
		<li>402312</li>
		<li>535946</li>
		<li>540616</li>
		<li>518901</li>
		<li>445977</li>
		<li>220488</li>
		<li>405990</li>
	</ul>
</body>
</html>
